		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			@media screen and (max-width: 800px) {
  			
  			section {
  				transform: scale(0.55, 0.55);
  				position: relative;
    			left: -170px;
    			top: -100px;
  			}
			}

			body {
				background: linear-gradient(#e66465, #9198e5);
			}

			section {
				width: 100%;
				height: 100%;
			}

			svg {
				cursor: pointer;
			}

			body {
				font-family: sans-serif;
			}

			#rocketship {
				width: 100px;
				top: -90px;
				left: 670px;
				position: relative;
				z-index: 2;
			}

			.star1{
				animation: star1 57s ease-in-out infinite alternate;
				transform-origin: center;
			}

			.star2{
				animation: star2 54s ease-in-out infinite alternate;
				transform-origin: center;
			}

			.star3{
				animation: star3 50s ease-in-out infinite alternate;
				transform-origin: center;
			}

			.star4{
				animation: star4 53s ease-in-out infinite alternate;
				transform-origin: center;
			}

			.star5{
				animation: star5 52s ease-in-out infinite alternate;
				transform-origin: center;
			}

			.star6{
				animation: star6 58s ease-in-out infinite alternate;
				transform-origin: center;
			}

			.star7{
				animation: star7 60s ease-in-out infinite alternate;
				transform-origin: center;
			}

			.star8{
				animation: star8 58s ease-in-out infinite alternate;
				transform-origin: center;
			}

			@keyframes rocketship{
				from{
					transform: rotateZ(0deg);
				}
				to{
					transform: rotateZ(20deg);
				}
			}

			@keyframes star1{
				from{
					transform: rotateZ(0deg)
				}
				to{
					transform: rotateZ(10deg)
				}
			}

			@keyframes star2{
				from{
					transform: rotateZ(0deg)
				}
				to{
					transform: rotateZ(-10deg)
				}

			}

			@keyframes star3{
				from{
					transform: rotateZ(0deg)
				}
				to{
					transform: rotateZ(9deg)
				}

			}

			@keyframes star4{
				from{
					transform: rotateZ(0deg)
				}
				to{
					transform: rotateZ(-16deg)
				}

			}

			@keyframes star5{
				from{
					transform: rotateZ(0deg)
				}
				to{
					transform: rotateZ(7deg)
				}

			}

			@keyframes star6{
				from{
					transform: rotateZ(0deg)
				}
				to{
					transform: rotateZ(-9deg)
				}

			}

			@keyframes star7{
				from{
					transform: rotateZ(0deg)
				}
				to{
					transform: rotateZ(12deg)
				}

			}

			@keyframes star8{
				from{
					transform: rotateZ(0deg)
				}
				to{
					transform: rotateZ(-18deg)
				}

			}

			@keyframes rectangle{
				from{
					transform: rotateZ(0deg)
				}
				to{
					transform: rotateZ(20deg)
				}
			}

			@keyframes big{
				from{
					transform: rotateZ(0deg)
				}
				to{
					transform: rotateZ(-15deg)
				}
			}

			@keyframes small{
				from{
					transform: rotateZ(0deg)
				}
				to{
					transform: rotateZ(50deg)
				}
			}

			@keyframes polymorph{
				from{
					transform: rotateZ(0deg);
				}
				to{
					transform: rotateZ(360deg);
				}
			}
